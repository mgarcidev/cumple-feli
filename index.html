<!DOCTYPE html>
<html lang="es">
<head>

    .card {

      margin: auto;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);

    h1 { color: #e67e22; }
    p { font-size: 18px; }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
    }
    .btn-si { background: #27ae60; }

</head>
<body>
  <div class="card">
    <h1>¡Estás invitado! 🎂</h1>

  </div>
</body>
</html>
